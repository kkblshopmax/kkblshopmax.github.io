  <!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KKBL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}

header {
  padding: 40px 20px;
  text-align: center;
  border-bottom: 1px solid #333;
}

header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
}

header p {
  color: #aaa;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 10px;
}

.product img {
  width: 100%;
  border-radius: 8px;
}

.product h2 {
  font-size: 18px;
  margin: 10px 0 5px;
}

.product p {
  margin: 5px 0;
  color: #ccc;
}

.price {
  margin-top: 10px;
}

/* STARA CENA */
.old-price {
  text-decoration: line-through;
  color: #888;
  font-size: 16px;
  margin-right: 8px;
}

/* NOWA CENA */
.new-price {
  color: #ff4d4d;
  font-size: 22px;
  font-weight: bold;
}

button {
  width: 100%;
  padding: 12px;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  margin-top: 10px;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <h1>KKBL</h1>
  <p>przyrzady do looksmaxingu • Wejdz na wyzszy poziom swojego wygladu</p>
</header>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/300x200" alt="Produkt">
    <h2>przyzad do rzucia</h2>
    <p>zbuduj miesnie swojej szczeki!</p>

    <p class="price">
      <span class="old-price">50 zł</span>
      <span class="new-price">25 zł</span>
    </p>

    <button>Kup teraz</button>
  </div>

</section>

</body>
</html>
