<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>KKBL SHOP MAX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  color: #fff;
}
header {
  padding: 40px 20px;
  text-align: center;
  border-bottom: 1px solid #333;
}
header h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 2px;
}
header p {
  color: #aaa;
}
.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}
.product {
  background: #1a1a1a;
  padding: 15px;
  border-radius: 10px;
}
.product img {
  width: 100%;
  border-radius: 8px;
}
.product h2 {
  font-size: 18px;
  margin: 10px 0 5px;
}
.product p {
  margin: 5px 0;
  color: #ccc;
}
.price {
  font-size: 20px;
  font-weight: bold;
}
button {
  width: 100%;
  padding: 12px;
  background: #fff;
  color: #000;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  margin-top: 10px;
}
button:hover {
  opacity: 0.9;
}
footer {
  text-align: center;
  padding: 20px;
  color: #777;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <h1>KKBL SHOP MAX</h1>
  <p>Looksmax resell • clean condition</p>
</header>

<section class="products">

  <div class="product">
    <img src="https://via.placeholder.com/400">
    <h2>Clean Hoodie – Size M</h2>
    <p>Stan: 9/10 • Resetowany</p>
    <p class="price">199 zł</p>
    <button onclick="window.location.href='https://instagram.com'">
      Kup (DM)
    </button>
  </div>

</section>

<footer>
  DM on Instagram • Fast shipping
</footer>

</body>
</html>
